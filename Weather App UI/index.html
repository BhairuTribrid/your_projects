<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App UI Design</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <div class="location">
            <div class="icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <span class="new-york">New York</span>
        </div>
        <div class="weather">
            <h2>Rainy</h2>
            <img src="images/rainy.png" alt="">
            <h1>20&#xb0;</h1>
            <div class="min-max">
                <span class="max">Max: 20&#xb0;</span>
                <span class="vertical-line"></span>
                <span class="min">Min: 15&#xb0;</span>
            </div>
            <div class="other-time">
                <span class="today">Today</span>
                <div class="times">
                    <div class="time">
                        <h4>8 AM</h4>
                        <img src="images/sun-morning.png" alt="">
                        <h3>10&#xb0;</h3>
                    </div>
                    <div class="time">
                        <h4>1 PM</h4>
                        <img src="images/rainy.png" alt="">
                        <h3>8&#xb0;</h3>
                    </div>
                    <div class="time">
                        <h4>8 PM</h4>
                        <img src="images/cloudy.png" alt="">
                        <h3>8&#xb0;</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
